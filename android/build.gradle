buildscript {
    ext.kotlin_version = '1.7.10' // Define the kotlin_version here

    repositories {
        google() // Repositories to fetch dependencies
        jcenter()
    }
    
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:7.0.4' // Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15' // Google Services classpath
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}